<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize Framework Example</title>
    <!-- Import Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="blue lighten-2">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Materialize Demo</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Section: Installation -->
        <div class="section">
            <h4 class="blue-text text-darken-2">How I Installed Materialize</h4>
            <p>
                I installed Materialize by adding the minified CSS and JavaScript files directly 
                from the <a href="https://cdnjs.com/libraries/materialize" target="_blank">Materialize CDN</a>. 
                This is the simplest method and does not require any file downloads or extra setup. 
                I linked the provided `<link>` and `<script>` tags in the `<head>` section of the HTML document.
            </p>
        </div>

        <!-- Section: How I Built the Page -->
        <div class="section">
            <h4 class="blue-text text-darken-2">How I Built This Page</h4>
            <p>
                I used the following Materialize components and styles to create this page:
            </p>
            <ul class="collection">
                <li class="collection-item">A <strong>navigation bar</strong> styled with the `nav` class and `blue lighten-2` color.</li>
                <li class="collection-item">A <strong>container</strong> for responsive content alignment.</li>
                <li class="collection-item">Text styling with pre-built classes like `blue-text` and `text-darken-2`.</li>
                <li class="collection-item">A <strong>footer</strong> with Materialize's grid layout system.</li>
            </ul>
        </div>

        <!-- Section: Challenges -->
        <div class="section">
            <h4 class="blue-text text-darken-2">Challenges and Solutions</h4>
            <p>
                <strong>Challenge 1:</strong> Integrating Materialize's JavaScript components (like modals or dropdowns) required 
                initializing them using JavaScript.<br>
                <strong>Solution:</strong> I included the Materialize JavaScript library and used <code>M.AutoInit()</code> to 
                automatically initialize all components on the page.
            </p>
            <p>
                <strong>Challenge 2:</strong> Customizing colors for the theme required learning Materialize's predefined color classes.<br>
                <strong>Solution:</strong> I referred to the <a href="https://materializecss.com/color.html" target="_blank">Materialize color palette</a> 
                and experimented with `lighten` and `darken` modifiers to achieve the desired color scheme.
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer blue lighten-2">
        <div class="container">
            <p class="white-text center-align">Built with Materialize CSS by Duke Nguyen</p>
        </div>
    </footer>
</body>
</html>
